<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <title>Planner</title>
</head>
<body>
    <header>
        <form action="">
            <label for="tarefa">Nova tarefa:</label>
            <input type="text" id="tarefa">
            <select name="dias-semana" id="dias-semana">
                <option value="domingo">Domingo</option>
                <option value="segunda">Segunda-feira</option>
                <option value="terca">Terça-feira</option>
                <option value="quarta">Quarta-feira</option>
                <option value="quinta">Quinta-feira</option>
                <option value="sexta">Sexta-feira</option>
                <option value="sabado">Sábado</option>
            </select>
            <!--Desafio 4:-->
            <select name="horas-dia" id="horas-dia">
                <option value="1h">1 hora</option>
                <option value="2h">2 horas</option>
                <option value="3h">3 horas</option>
                <option value="4h">4 horas</option>
                <option value="5h">5 horas</option>
                <option value="6h">6 horas</option>
                <option value="8h">8 horas</option>
                <option value="9h">9 horas</option>
                <option value="10h">10 horas</option>
                <option value="11h">11 horas</option>
                <option value="12h">12 horas</option>
                <option value="13h">13 horas</option>
                <option value="14h">14 horas</option>
                <option value="15h">15 horas</option>
                <option value="16h">16 horas</option>
                <option value="17h">17 horas</option>
                <option value="18h">18 horas</option>
                <option value="19h">19 horas</option>
                <option value="20h">20 horas</option>
                <option value="21h">21 horas</option>
                <option value="22h">22 horas</option>
                <option value="23h">23 horas</option>
                <option value="24h">24 horas</option>
            </select>
        </form>

        <button onclick="createTask()">Criar tarefa</button>
        <button onclick="cleanTasks()">Limpar todas as tarefas</button>
        
    </header>
    <section>
        <div class="semana">
            <h3>Domingo</h3>
            <div id="domingo"></div>
        </div>

        <div class="semana">
            <h3>Segunda-feira</h3>
            <div id="segunda"></div>
        </div>

        <div class="semana">
            <h3>Terça-feira</h3>
            <div id="terca"></div>
        </div>
    
        <div class="semana">
            <h3>Quarta-feira</h3>
            <div id="quarta"></div>
        </div>
    
        <div class="semana">
            <h3>Quinta-feira</h3>
            <div id="quinta"></div>
        </div>

        <div class="semana">                    
            <h3>Sexta-feira</h3>               
            <div id="sexta"></div>
        </div>

        <div class="semana">
            <h3>Sábado</h3>
            <div id="sabado"></div>
        </div>
    </section>
    
</body>
</html>
